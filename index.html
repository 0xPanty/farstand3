    <title>JoJo Stand Maker</title>

    <meta property="og:title" content="JoJo Stand Maker" />
    <meta property="og:description" content="Upload your photo to awaken your inner Stand!" />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/JoJo%27s_Bizarre_Adventure_logo.png/640px-JoJo%27s_Bizarre_Adventure_logo.png" />

      "imageUrl": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/JoJo%27s_Bizarre_Adventure_logo.png/640px-JoJo%27s_Bizarre_Adventure_logo.png",
      "button": {
        "title": "Awaken Your Stand",
        "action": {
          "type": "launch_frame",

          "splashImageUrl": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/JoJo%27s_Bizarre_Adventure_logo.png/640px-JoJo%27s_Bizarre_Adventure_logo.png",
          "splashBackgroundColor": "#2e003e"
        }

    }' />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif+JP:wght@400;700;900&family=Noto+Serif+SC:wght@400;700;900&family=Antonio:wght@700&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent rubber-banding on mobile */
      }
      body {
        font-family: 'Noto Serif SC', 'Noto Serif JP', serif;
        background-color: #0f0015;
        color: white;
      }
      .font-jojo {
        font-family: 'Antonio', sans-serif;
      }
      
      /* GRAIN TEXTURE OVERLAY */
      .bg-noise {
        position: relative;
      }
      .bg-noise::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
        opacity: 0.4;
      }

      .pattern-grid {
        background-color: #2e003e;
        background-image:
          linear-gradient(30deg, #1a0b2e 12%, transparent 12.5%, transparent 87%, #1a0b2e 87.5%, #1a0b2e),
          linear-gradient(150deg, #1a0b2e 12%, transparent 12.5%, transparent 87%, #1a0b2e 87.5%, #1a0b2e),
          linear-gradient(30deg, #1a0b2e 12%, transparent 12.5%, transparent 87%, #1a0b2e 87.5%, #1a0b2e),
          linear-gradient(150deg, #1a0b2e 12%, transparent 12.5%, transparent 87%, #1a0b2e 87.5%, #1a0b2e),
          linear-gradient(60deg, #4c1d9577 25%, transparent 25.5%, transparent 75%, #4c1d9577 75%, #4c1d9577),
          linear-gradient(60deg, #4c1d9577 25%, transparent 25.5%, transparent 75%, #4c1d9577 75%, #4c1d9577);
        background-size: 80px 140px;
        background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        animation: pulseBackground 10s ease-in-out infinite alternate;
      }

      /* ========================================= */
      /* NEW FLOWING CHECKERBOARD PATTERN          */
      /* ========================================= */
      .pattern-flowing-checkers {
        background-color: #0d0015; /* Deepest dark purple base */
        background-image: 
          linear-gradient(45deg, #2e004d 25%, transparent 25%, transparent 75%, #2e004d 75%, #2e004d), 
          linear-gradient(45deg, #2e004d 25%, transparent 25%, transparent 75%, #2e004d 75%, #2e004d);
        background-position: 0 0, 40px 40px;
        background-size: 80px 80px;
        animation: flowCheckers 3s linear infinite;
      }

      @keyframes flowCheckers {
        0% {
          background-position: 0 0, 40px 40px;
        }
        100% {
          background-position: 80px 80px, 120px 120px;
        }
      }
      
      @keyframes pulseBackground {
        0% { background-size: 80px 140px; }
        100% { background-size: 85px 148px; }
      }
      
      .pattern-checkers {
        background-color: #0f0015;
        background-image: 
          linear-gradient(45deg, #180025 25%, transparent 25%, transparent 75%, #180025 75%, #180025), 
          linear-gradient(45deg, #180025 25%, transparent 25%, transparent 75%, #180025 75%, #180025);
        background-position: 0 0, 20px 20px;
        background-size: 40px 40px;
      }

      @keyframes rumble {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        25% { transform: translate(-2px, 2px) rotate(-1deg) scale(1.05); }
        50% { transform: translate(2px, -1px) rotate(1deg) scale(1); }
        75% { transform: translate(-1px, -2px) rotate(0deg) scale(1.05); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1); }
      }
      
      @keyframes float-menacing {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
      }

      .animate-rumble {
        animation: rumble 0.2s infinite linear;
      }
      
      .animate-float-menacing {
        animation: float-menacing 3s ease-out infinite;
      }
      
      .menacing-text {
        text-shadow: 4px 4px 0px #000;
        font-family: 'Noto Serif JP', serif;
      }

      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Arrow/Diamond Clip Path */
      .clip-diamond {
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }
      
      /* MARQUEE ANIMATION */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      /* MATRIX RAIN ANIMATION */
      @keyframes matrix-rain {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-matrix-rain {
        animation: matrix-rain 1s linear infinite;
      }
      
      /* PAPER PRINT ANIMATION - slide out from printer */
      @keyframes paper-print {
        0% { 
          transform: translateX(-50%) translateY(-100%);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% { 
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
      }
      .animate-paper-print {
        animation: paper-print 5s ease-out forwards;
      }
      .animate-marquee-infinite {
        display: flex;
        width: max-content;
        animation: marquee 10s linear infinite;
      }
    </style>
